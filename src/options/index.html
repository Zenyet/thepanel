<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Circle - 设置</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="options-container">
    <header class="options-header">
      <div class="logo">◉</div>
      <h1>The Circle</h1>
      <p class="subtitle">设置</p>
    </header>

    <main class="options-main">
      <section class="section">
        <h2>AI 服务</h2>
        <div class="form-group">
          <label for="apiProvider">AI 提供商</label>
          <select id="apiProvider">
            <option value="groq">Groq (免费)</option>
            <option value="openai">OpenAI</option>
            <option value="anthropic">Anthropic</option>
            <option value="gemini">Google Gemini</option>
            <option value="custom">自定义</option>
          </select>
        </div>
        <div class="form-group custom-provider-config" id="customApiUrlGroup" style="display: none;">
          <label for="customApiUrl">API URL</label>
          <input type="text" id="customApiUrl" placeholder="https://api.example.com/v1/chat/completions">
          <p class="help-text">支持 OpenAI 兼容格式的 API 端点</p>
        </div>
        <div class="form-group custom-provider-config" id="customModelGroup" style="display: none;">
          <label for="customModel">模型名称</label>
          <input type="text" id="customModel" placeholder="gpt-4, llama-3.1-70b, etc.">
          <p class="help-text">填写 API 支持的模型标识符</p>
        </div>
        <div class="form-group">
          <label for="apiKey">API Key (可选)</label>
          <input type="password" id="apiKey" placeholder="输入你的 API Key">
          <p class="help-text" id="apiKeyHelpText">使用 Groq 免费服务无需配置 API Key</p>
        </div>
        <div class="form-group checkbox-group">
          <label class="toggle-label">
            <span class="toggle-text">启用流式传输</span>
            <span class="toggle-switch">
              <input type="checkbox" id="useStreaming" checked>
              <span class="toggle-slider"></span>
            </span>
          </label>
          <p class="help-text">开启后 AI 响应将逐字显示，提供更流畅的体验</p>
        </div>
      </section>

      <section class="section">
        <h2>偏好设置</h2>
        <div class="form-group">
          <label for="preferredLanguage">翻译目标语言</label>
          <select id="preferredLanguage">
            <option value="zh-CN">简体中文</option>
            <option value="zh-TW">繁体中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
          </select>
        </div>
        <div class="form-group">
          <label for="theme">主题</label>
          <select id="theme">
            <option value="dark">深色</option>
            <option value="light">浅色</option>
            <option value="system">跟随系统</option>
          </select>
        </div>
      </section>

      <section class="section">
        <h2>快捷键</h2>
        <div class="form-group">
          <label>当前快捷键</label>
          <div class="shortcut-recorder">
            <div class="shortcut-display" id="shortcutDisplay">
              <span class="key">Alt</span>
              <span class="plus">+</span>
              <span class="key">Space</span>
            </div>
            <button class="btn btn-secondary" id="recordShortcutBtn">录制快捷键</button>
          </div>
          <p class="help-text" id="shortcutHelpText">点击"录制快捷键"按钮，然后按下你想要的快捷键组合</p>
        </div>
      </section>

      <section class="section">
        <h2>关于</h2>
        <div class="about-info">
          <p><strong>The Circle</strong> v1.0.0</p>
          <p>一个径向菜单 AI 工具箱。</p>
          <p class="credits">
            快捷键呼出，鼠标选择，AI 加持。
          </p>
        </div>
      </section>
    </main>

    <footer class="options-footer">
      <button class="btn btn-secondary" id="resetBtn">重置为默认</button>
      <button class="btn btn-primary" id="saveBtn">保存设置</button>
    </footer>
  </div>

  <div class="toast" id="toast"></div>

  <script type="module" src="index.js"></script>
</body>
</html>
