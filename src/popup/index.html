<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Circle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="w-[280px] bg-[#1a1a1a] text-white font-sans">
  <div class="p-4">
    <div class="flex items-center gap-2.5 mb-4 pb-3 border-b border-white/10">
      <div class="text-3xl text-blue-500">◉</div>
      <h1 class="text-lg font-semibold">The Circle</h1>
    </div>

    <div class="flex flex-col gap-4">
      <div class="flex items-center justify-center gap-1.5 p-3 rounded-lg bg-white/5" id="shortcutHint">
        <!-- 动态填充快捷键 -->
      </div>

      <div class="flex gap-2">
        <button class="flex-1 flex items-center justify-center gap-1.5 p-2.5 rounded-lg text-sm text-white cursor-pointer bg-white/10 border border-white/10 transition-all duration-150 hover:bg-blue-500/30 hover:border-blue-500/50" id="openMenu">
          <span class="text-base">◉</span>
          打开菜单
        </button>
        <button class="flex-1 flex items-center justify-center gap-1.5 p-2.5 rounded-lg text-sm text-white cursor-pointer bg-white/10 border border-white/10 transition-all duration-150 hover:bg-blue-500/30 hover:border-blue-500/50" id="openSettings">
          <span class="text-base">⚙️</span>
          设置
        </button>
      </div>
    </div>

    <div class="flex justify-between items-center mt-4 pt-3 border-t border-white/10">
      <span class="text-xs text-white/40">v1.0.0</span>
      <a href="https://github.com/Zenyet/thecircle" target="_blank" class="text-xs no-underline text-white/60 transition-colors duration-150 hover:text-blue-500">GitHub</a>
    </div>
  </div>

  <script type="module" src="index.ts"></script>
</body>
</html>
